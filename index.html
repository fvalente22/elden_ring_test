<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

</head>

<body>


  <header class="header">
    <div class="top_nav_wrapper">
      <div class="logo_wrapper">
        <a class="navbar-logo" href="https://en.bandainamcoent.eu/" id="logo" title="">
          <img src="https://logos-world.net/wp-content/uploads/2021/10/Bandai-Namco-Logo.png" alt=""
            class="logo_button"></a>
      </div>
      <nav class="top_nav_bar">
        <ul id="block-menu-menu-menu-header-left_ul" class="ul_one">
          <!-- top white nav with Bandai logo -->
          <li>
            <a href="https://en.bandainamcoent.eu/games" title="Games" class="topnavbuttons">Games</a>
          </li>
          <li>
            <a href="https://store.bandainamcoent.eu/" title="Store" class="topnavbuttons">Store</a>
          </li>
          <li>
            <a href="https://en.bandainamcoent.eu/live" title="News" class="topnavbuttons">News</a>
          </li>
          <li>
            <a href="https://club.bandainamcoent.eu/eu/en_GB" title="Epic" class="topnavbuttons">Epic</a>
          </li>
          <li>
            <a href="https://service-en.bandainamcoent.eu/" title="Support" class="topnavbuttons">Support</a>
          </li>
        </ul>

      </nav>
      <div class="search_bar">
        <input type="text" name="" id="searchbar" class="topnavbuttons" placeholder="Search">
      </div>
    </div>

    <nav class="bottom_nav_bar">
      <!-- top black nav bar -->

      <ul id="block-menu-menu-menu-header-left_ul_two" class="ul_two">
        <li>
          <a href="https://en.bandainamcoent.eu/elden-ring/elden-ring" title="Elden Ring"
            class="bottomtopnavbuttons">Elden Ring</a>
        </li>
        <li>
          <a href="https://en.bandainamcoent.eu/elden-ring/elden-ring#key-features" title="Key Features"
            class="bottomtopnavbuttons">Key Features</a>
        </li>
        <li>
          <a href="https://en.bandainamcoent.eu/elden-ring/elden-ring/shop-now" title="Shop Now"
            class="bottomtopnavbuttons">Shop Now</a>
        </li>
        <li>
          <a href="https://en.bandainamcoent.eu/elden-ring/elden-ring/media" title="Media"
            class="bottomtopnavbuttons">Media</a>
        </li>
        <li>
          <a href="https://en.bandainamcoent.eu/elden-ring-wiki" title="Wiki" class="bottomtopnavbuttons">Wiki</a>
        </li>
        <!-- magnifying glass - use a photo online  -->

      </ul>
    </nav>

    <div class="div_video_loop">
      <!-- center elden graphic -->
      <video loop="" muted="" autoplay="" class="video_loop" data-loaded="true">
        <source data-src="https://static.bandainamcoent.eu/video/elden-ring-header-animated.webm" type="video/webm"
          src="https://static.bandainamcoent.eu/video/elden-ring-header-animated.webm">
        <source data-src="https://static.bandainamcoent.eu/video/elden-ring-header-animated.mp4" type="video/mp4"
          src="https://static.bandainamcoent.eu/video/elden-ring-header-animated.mp4">
      </video>
    </div>

    <div class="overview">
      <div class="overview__content">
        <!-- elden ring text below graphic -->
        <img class="overview__image"
          src="https://p325k7wa.twic.pics/high/elden-ring/elden-ring/00-page-setup/eldenring_new.png?twic=v1/cover=800x267/step=10/quality=80"
          width="800" height="267" alt="" loading="lazy" class="elden_ring_image"
          data-twic-src="image:/high/elden-ring/elden-ring/00-page-setup/eldenring_new.png"
          data-twic-src-transform="cover/step=10/quality=80" typeof="foaf:Image" />
        <div class="overview__description">
          <h1 class="overview__description__title">Elden Ring</h1>
          <ul class="overview__description__list">
            <li class="list-item">
              <span class="list-item__title">Release Date: </span>
              25/02/2022
            </li>
            <li class="list-item">
              <span class="list-item__title">Genres: </span>
              RPG
            </li>
            <li class="list-item">
              <span class="list-item__title">Developer: </span>
              FromSoftware, Inc
            </li>
          </ul>
          <a href="https://en.bandainamcoent.eu/press/5032" title="Press Kit Link"
            class="overview__description__cta">Press Kit</a>
        </div>
      </div>
    </div>


    <!-- testing -->
    <div class="divtest">
      <div>
        <a href="https://en.bandainamcoent.eu/games" title="Games1" class="topnavbuttons2">Games</a>
      </div>
      <div>
        <a href="https://en.bandainamcoent.eu/games" title="Games2" class="topnavbuttons2">Games</a>
      </div>
      <div></div>
      <a href="https://en.bandainamcoent.eu/games" title="Games3" class="topnavbuttons2">Games</a>
    </div>
    </div>



  </header>









  <!-- <button id="scheduleACallButton" class="button tertiary-btn tw-m-2 tw-inline"
    aria-label="Schedule a Call with Trust and Will Support" onClick="handleClick()">Schedule a Call</button> -->
  <!-- this was for some TW button testing but leaving here just in case -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
